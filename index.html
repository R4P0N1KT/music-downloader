<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf6a4195c3.js" crossorigin="anonymous"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;800;900&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet" />
    <title>Music Downloader</title>
</head>
<body>
    <select class="option">
        <option value="lightmode">☀️</option>
        <option value="darkmode">🌙</option>
    </select>
    <section id="music-downloader">
        <h1 class="title">Music / Video Downloader <i class="fa-solid fa-download"></i></h1>
        <div class="convert">
            <input type="text" class="input-URL" placeholder="Coloque o URL da música aqui!">
            <select class='opt'>
                <option value='mp3'>mp3</option>
                <option value='mp4'>mp4</option>
            </select>
            <button class="convert-button">Download</button>
        </div>
    </section>
    <footer>
        <p>Made with 🖤 by raponikt</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
